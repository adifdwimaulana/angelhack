version: '3.1'


services:


  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: angelhack

  backend:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://backend:8000"]
    environment:
      PORT: 8000
      MONGO_URI: mongodb://root:example@mongo:27017/
    volumes:
      - .:/app

  frontend:
    build: ./food-planner-recommendation
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://frontend:3000"]
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./food-planner-recommendation:/app

